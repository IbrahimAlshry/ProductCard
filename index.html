<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Product preview card component">
    <title>Product card </title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="Css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="Css/all.min.css">
    <!-- Main Template Css File -->
    <link rel="stylesheet" href="Css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="card">
    <div class="image">
        <img src="images/image-product-desktop.jpg" alt="product-img"> 
    </div>
    <div class="content">
        <span>perfume</span>
        <div class="text">
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
            <h2>$149.99</h2>
            <span class="discount">$169.99</span>
        </div>
        <div class="btn">
            <a href="#"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
        </div>
    </div>
</div>
 <p class="copywrite">Challenge by Frontend Mentor. Coded by &#x2764 Ibrahim Alashry.</p>
</body>
</html>
